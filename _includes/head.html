<head>
    <meta charset="utf-8">
    <title>{{ page.title }</title>
    <meta name="description" content="{{ include.content.description }}">
    {% if page.keywords %}
    <meta name="keywords" content="{{ include.content.keywords }}">
    {% elsif site.keywords %}
    <meta name="keywords" content"{{ site.keywords }}">
    {%- endif -%}

    {% if page.opengraph %}
      {% for content in page.opengraph %}
      <meta property="og:title"       content="{{content.title}}">
      <meta property="og:type"        content="{{content.type}}">
      <meta property="og:url"         content="{{content.url}}">
      <meta property="og:image"       content="{{content.image}}">
      <meta property="og:description" content="{{content.description}}">
      <meta property="og:site_name"   content="{{content.site_name}}">
      <meta property="fb:admins"      content="{{content.fb_admins}}">
      {%- endfor -%}
    {% elsif site.opengraph %}
      {% for content in site.opengraph %}
      <meta property="og:title"       content="{{content.title}}">
      <meta property="og:type"        content="{{content.type}}">
      <meta property="og:url"         content="{{content.url}}">
      <meta property="og:image"       content="{{content.image}}">
      <meta property="og:description" content="{{content.description}}">
      <meta property="og:site_name"   content="{{content.site_name}}">
      <meta property="fb:admins"      content="{{content.fb_admins}}">
      {%- endfor -%}
    {%- endif -%}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <script src="{{site.url}}/js/modernizr.custom.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="{{site.url}}/js/html5shiv.js"></script>
      <script src="{{site.url}}/js/respond.min.js"></script>
    <![endif]-->
</head>
